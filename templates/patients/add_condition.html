{% extends "base.html" %}

{% block title %}Add Chronic Condition - PocketMed ID{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="mb-4">Add Chronic Condition</h2>
    
    <form method="post" class="needs-validation">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.condition_name.id_for_label }}" class="form-label">Condition Name</label>
            {{ form.condition_name }}
        </div>

        <div class="form-group">
            <label for="{{ form.diagnosis_date.id_for_label }}" class="form-label">Diagnosis Date</label>
            {{ form.diagnosis_date }}
        </div>

        <div class="form-group">
            <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
            {{ form.status }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Condition</button>
            <a href="{% url 'patient_profile' patient.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
