{% extends "base.html" %}

{% block title %}Add Allergy - PocketMed ID{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="mb-4">Add Allergy</h2>
    
    <form method="post" class="needs-validation">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.allergy_name.id_for_label }}" class="form-label">Allergy Name</label>
            {{ form.allergy_name }}
        </div>

        <div class="form-group">
            <label for="{{ form.severity.id_for_label }}" class="form-label">Severity</label>
            {{ form.severity }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Allergy</button>
            <a href="{% url 'patient_profile' patient.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
