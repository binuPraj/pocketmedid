{% extends "base.html" %}

{% block title %}Add Emergency Contact - PocketMed ID{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="mb-4">Add Emergency Contact</h2>
    
    <form method="post" class="needs-validation">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}" class="form-label">Contact Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="{{ form.relationship.id_for_label }}" class="form-label">Relationship</label>
            {{ form.relationship }}
        </div>

        <div class="form-group">
            <label for="{{ form.phone.id_for_label }}" class="form-label">Phone Number</label>
            {{ form.phone }}
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save Contact</button>
            <a href="{% url 'patient_profile' patient.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
